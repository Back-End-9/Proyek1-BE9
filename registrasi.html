<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/registrasi.css">
    <title>Registrasi</title>
</head>
<body>
    <div class="container">
        <h4 class="text-center">Registrasi</h4>
        <form id="form-registrasi" action="">
            <div class="row">
                <div class="col"> 
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="email" class="form-control" id="alamat-email" placeholder="Alamat Email">
                        <input type="text" class="form-control" id="nama-lengkap" placeholder="Nama Lengkap">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <input type="text" class="form-control" id="NIK" placeholder="NIK">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
            <p>Sudah punya akun? klik <a href="index.html">disini</a></p>
        </form>
    </div>
    <script src="Assets/Script/registrasi.js"></script>
</body>
</html>
