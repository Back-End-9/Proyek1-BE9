<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengkapi Dokumen</title>
   
    <script src="Lengkapi-Dokumen.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Lengkapi-Dokumen.css">
</head>
</head>
<body>

    <div class="container">
        <div class="navbar mt-3 d-flex justify-content-between">
            <div class="nav-left">
                <a class="navbar-brand" href="">
                    <img src="./image/logo.png" alt="">
                </a>
            </div>
            <div class="nav-right">
               <a href="" class="navbar-brand mx-4">Home</a>
               <a href="" class="navbar-brand mx-4">Bantuan</a>
               <a href="" class="navbar-brand ms-4"><i class="bi bi-person-circle"></i></a>
            </div>    
        </div>
    </div>

    <div class="container-fluid bantuan">
        <div class="container">
            <div class="program">
                <div class="row d-flex justify-content-center">
                        <div class="col mt-4 d-flex justify-content-center">
                            <img src="./image/college.jpg" class="img-fluid img-bantuan" alt="">
                        </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <h2 class="text-center nama-bantuan mt-4">Bantuan Pendidikan Jenjang S1</h2>
                    </div>
                </div> 
            </div>
            <div class="row mt-2">
                <div class="col d-flex justify-content-center">
                    <div class="d-flex align-items-center">
                        <p class="me-5 offered">Offered By</p>
                        <div>
                            <img src="./image/nus.png" style="width: 150px;"class="img-fluid logo-sponsor" alt="">
                            <p class="text-center mt-2 jenis-bantuan">Pendidikan</p>
                        </div>
                    </div>
                   
                </div>
           </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h3 class="text-center title-lengkapi-dokumen">Lengkapi Dokumen</h3>
                <div class="d-flex justify-content-center">
                <div class="line mt-3 mb-3"></div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <h5 class="text-center sub-title-lengkapi-dokumen">Lengkapi dokumenmu untuk dapat mendaftar pada bantuan yang diinginkan</h5>
            </div>
        </div>

        <div class="row  mb-5"> 
            <div class="col d-flex justify-content-center">
                <div class="card p-4" style="width: 50rem;">
                    <div class="row text-center ">
                        <div class="col">
                            <img src="./image/logo.png" class=""  alt="">
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="inp-KTP" class="form-label">KTP</label>
                                <input type="url" class="form-control form-control-sm p-2"  placeholder="masukkan link KTP Anda disini" id="inp-KTP">
                            </div>
                            <div class="mb-5 mt-5">
                                <label for="inp-SKTM" class="form-label">Surat Ketrangan Tidak Mampu (SKTM)</label>
                                <input type="ulr" class="form-control form-control-sm p-2" placeholder="masukkan link SKTM Anda disini" id="inp-KTP" id="inp-SKTM">
                            </div>

                            <div class="d-flex justify-content-center">
                                <a href="" class="btn text-center" id="btn-kirim">KIRIM</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
</body>
</html>
